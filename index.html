<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div>
        <p class="result"></p>
      </div>
      <div class="scores">
        <p class="player">Player: 0</p>
        <p class="computer">Computer: 0</p>
      </div>

      <div class="choices">
        <button class="rock"><span>✊</span>Rock</button>
        <button class="paper"><span>🖐</span>Paper</button>
        <button class="scissors"><span>✌</span>Scissors</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
